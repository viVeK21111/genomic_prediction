<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0b0f49;
            --accent-color: #ffcc00;
            --text-color: #ffffff;
            --dark-bg: #121432;
            --card-bg: rgba(255, 255, 255, 0.05);
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, #070b38 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Keep navbar styles intact */
        .navbar .dimg {
            float: right;
            width: 76px;
            height: 50px;
            border-radius: 5px;
        }
        
        .navbar {
            font-size: large;
        }
        
        .fixed-img {
            position: absolute;
            right: 10px;
            top: 5px;
            z-index: 1000;
        }
        
        /* Modern styling */
        .content-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .content-section:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .highlight-text {
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .team-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .team-member {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .team-member:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .contact-info i {
            color: var(--accent-color);
        }
        
        .footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer a {
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: var(--accent-color);
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }
        
        .decoration-1 {
            top: 20%;
            left: -10%;
            width: 300px;
            height: 300px;
        }
        
        .decoration-2 {
            bottom: 10%;
            right: -5%;
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
        }
        
        /* Animated underline for headings */
        .animated-underline {
            position: relative;
            display: inline-block;
        }
        
        .animated-underline::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 3px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }
        
        .animated-underline:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        /* Button styling */
        .custom-btn {
            background: linear-gradient(45deg, var(--accent-color), #ff9d00);
            border: none;
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
            color: #000;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
        }
        
        .custom-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.4);
        }
        
        /* GitHub button styling */
        .github-btn {
            background: linear-gradient(45deg, #333, #666);
            color: white !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .github-btn:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .navbar-nav .nav-item {
            margin-left: 6px; /* Remove margin between nav items */
        }
        .navbar-toggler {
            margin-left: 4px;
        }
    </style>

</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item">

                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('data')}}">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('phylo')}}">Phylogeny</a>
                </li>
            </ul>
        </div>
        <a href="/"><img  class="dimg fixed-img" src="{{url_for('static',filename='dm.png')}}" alt="error loading"></a>
    </nav>

    <div class="container my-4">
        <!-- Team section -->
        <div class="content-section">
            <h2 class="mb-4 animated-underline">
                <i class="fas fa-users me-2"></i>
                <span class="highlight-text">Project Team</span>
            </h2>
            <p class="lead">This project was completed by:</p>
            <div class="team-section">
                <div class="team-member">Vivek</div>
                <div class="team-member">Harshith</div>
                <div class="team-member">Sowmya</div>

            <div class="mt-4">

        </div>

        <!-- Contact section -->
        <div class="content-section">
            <h3 class="mb-4 animated-underline">
                <i class="fas fa-envelope me-2"></i>
                <span class="highlight-text">Get in Touch</span>
            </h3>
          
            <p class="mt-1 lead">All suggestions are welcomed!</p>
            <div class="d-flex gap-3 mt-3">
                <a href="mailto:vivekvemula21@gmail.com" class="custom-btn">
                    <i class="fas fa-paper-plane me-2"></i>Send Email
                </a>
                <a href="https://github.com/viVeK21111/genomic_prediction" target="_blank" class="custom-btn github-btn">
                    <i class="fab fa-github me-2"></i>View Project
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer mt-auto text-center p-4">
        <a style="font-size:medium; text-decoration: none;" href="/Home">HOME</a>
       
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
